{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-box" style="background-color: #efefef">
                <div class="card-body">
                    <h2 class="mb-4" style="color: #666;">Login to Continue</h2>
                        <form method="post" action="{% url 'account_login' %}">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="login" id="id_login" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    <!--
                        <p class="text-center">
                            <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
                        </p>
                        <p class="text-center">
                            Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>
                        </p>
                    -->
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
